<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <title>Home-BUYDEAL.EU</title>
  <meta name="description" content="Polymer Shop Demo">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="shortcut icon" sizes="32x32" href="images/favicon.ico">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@Polymer">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="BUYDEAL.EU">
  <meta name="theme-color" content="#fff">
  <link rel="manifest" href="manifest.json">

  <style>

    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      font-size: 13px;
      line-height: 1.5;
      min-height: 100vh;
    }

    /* styling for render while resources are loading */
    shop-app[unresolved] {
      display: block;
      min-height: 101vh;
      line-height: 68px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.3em;
      color: #202020;
      padding: 0 16px;
      overflow: visible;
    }

  </style>

</head>
<body>

  <shop-app unresolved>BUYDEAL.EU</shop-app>

  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script type="module" src="src/shop-app.js"></script>

  <script>
    window.performance && performance.mark && performance.mark('index.html');
  </script>
<div class="w3-container">
 
  <button style="position: absolute; right: 10px;width:150px;bottom:20px;" onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black w3-large" >Chat</button>

  <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
        <iframe id="myFrame" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/b8bb8498-e3e7-40c3-919e-a6e573d15021" width="350" height="430" style="border:none;">

</iframe>

     
       
      </div>

    </div>
  </div>
</div>
</body>
   
</html>
